<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HPNY</title>
    <meta name="theme-color" content="#762aa5" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#762aa5" />
    <link rel="stylesheet" href="./css/style.css?ver=234">

</head>

<body>
    <main>
        <h1>BEST TOKEN OF THE NEW YEAR</h1>
        <video id="vidMob" playsinline muted autoplay loop poster="img/poster_mob.jpg" class="mob" src="vid/mob.mp4"
            type="video/mp4"></video>
        <video id="vidPc" muted loop poster="img/poster.jpg" class="pc" src="vid/pc.mp4" type="video/mp4"></video>
        <div class="content">
            <button class="btn" onclick="copyText()" data-copy="1231233123113123121121">
                1231233123113123121.....
                <img src="img/ic-copy.svg" alt="copy">
            </button>
            <div class="wrap">
                <a href="#"><img src="img/eth-color.svg" alt="eth">ETHCAN</a>
                <a href="#"><img src="img/uniswap-color.svg" alt="eth">BUY</a>
                <a href="#"><img src="img/chart-color.svg" alt="eth">CHART</a>
                <a href="#"><img src="img/telegram-color.svg" alt="eth">TELEGRAM</a>
                <a href="#"><img src="img/piksale-icon-color.svg" alt="eth">PINKSALE</a>
            </div>
            <a href="#" class="footer">
                <img src="img/footer.png" alt="footer">
            </a>
        </div>

    </main>

    <script>
        const vidPc = document.getElementById('vidPc');
        const vidMob = document.getElementById('vidMob');
        if (window.innerWidth >= 800) {
            vidPc.setAttribute('autoplay', true)
            vidMob.removeAttribute('autoplay', true)
        } else {
            vidPc.removeAttribute('autoplay', true)
            vidMob.setAttribute('autoplay', true)
        }

        function copyText() {
            // Находим кнопку по классу
            var button = document.querySelector('.btn');

            // Получаем значение атрибута data-copy
            var dataToCopy = button.getAttribute('data-copy');

            // Используем Clipboard API для копирования текста в буфер обмена
            navigator.clipboard.writeText(dataToCopy)
                .then(function () {
                    // Успешно скопировано
                    alert('Текст скопирован: ' + dataToCopy);
                })
                .catch(function (err) {
                    // Обработка ошибки, если копирование не удалось
                    console.error('Не удалось скопировать текст: ', err);
                });
        }
    </script>


</body>

</html>
